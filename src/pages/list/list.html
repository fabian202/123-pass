<ion-header>

  <ion-navbar color="primary">
    <ion-title>MyPass</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list no-lines>
        <ion-list-header>
            Cuentas
          </ion-list-header>
        <button ion-item *ngFor="let item of passwords" (click)="itemSelected(item)">
          {{item.account}}
        </button> 
      </ion-list>

      <ion-fab right bottom>
        <button ion-fab color="secondary" (click)="openForm()">
            <ion-icon name="add"></ion-icon>
        </button>
      </ion-fab>

</ion-content>
